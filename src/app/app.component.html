<div class="container">
    <header class="header container-padding">
        <h1 class="title">{{title}}</h1>
        <div class="header-actions">
            <ng-container *ngFor="let headerAction of headerActions" >
                <button 
                *ngIf="headerAction.showAction()" class="header-action"
                type="button">{{headerAction.name}}</button>
            </ng-container>
        </div>
    </header>
    <main class="content container-padding">
        <div class="greeter">
            <div class="prompt">
                <div class="form-group">
                    <input class="input" type="text" name="name" id="name" placeholder="Dein Name" required>
                </div>
                <div class="actions">
                    <button id="greet-action" class="action">Sag Hallo</button>
                </div>
            </div>
            <div class="output">
                <p id="greeting" *ngIf="!hasGreeting"></p>
            </div>
        </div>
    </main>
    <footer class="footer container-padding">
        <p>&copy; 2022 by me :)</p>
    </footer>
</div>
