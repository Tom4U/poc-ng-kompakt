<div class="container">
    <header class="header container-padding">
        <h1 class="title">{{title}}</h1>
        <div class="header-actions">
            <ng-container *ngFor="let headerAction of headerActions" >
                <app-command [command]="headerAction"></app-command>
            </ng-container>
        </div>
    </header>
    <main class="content container-padding">
        <div class="greeter">
            <div class="prompt">
                <div class="form-group">
                    <input [(ngModel)]="name" class="input" type="text" name="name" id="name" placeholder="Dein Name" required>
                </div>
                <div class="actions">
                    <app-command [command]="sayHelloCommand"></app-command>
                </div>
            </div>
            <div class="output">
                <p id="greeting" *ngIf="hasGreeting">{{greeting}}</p>
            </div>
        </div>
    </main>
    <footer class="footer container-padding">
        <p>&copy; 2022 by me :)</p>
    </footer>
</div>
