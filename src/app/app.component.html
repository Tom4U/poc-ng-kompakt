<div class="container">
    <header class="header container-padding">
        <h1 class="title">{{title}}</h1>
        <div class="header-actions">
            <ng-container *ngFor="let headerAction of headerActions" >
                <app-command [command]="headerAction"></app-command>
            </ng-container>
        </div>
    </header>
    <main class="content container-padding">
        <app-greeter *ngIf="greeterActive" class="greeter"></app-greeter>
        <app-tasks *ngIf="tasksActive"></app-tasks>
    </main>
    <footer class="footer container-padding">
        <p>&copy; {{currentDate | date:'yyyy'}} by me :)</p>
    </footer>
</div>
