<div class="container">
    <p *ngIf="hasError" class="error">Bitte Anmeldedaten überprüfen</p>
    <form class="form" [formGroup]="form" (ngSubmit)="doLogin()">
        <div class="form-group">
            <label for="username">Benutzername</label>
            <input class="form-field validate" formControlName="username" type="text" id="username">
            <div class="error" 
                 [hidden]="form.controls['username'].pristine || form.controls['username'].valid">
                Der Benutzername ist erforderlich.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Passwort</label>
            <input class="form-field validate" formControlName="password" type="password" id="password">
            <div class="error" 
                [hidden]="form.controls['password'].pristine || form.controls['password'].valid">
                Das Passwort ist erforderlich.
            </div>
        </div>
        <div class="actions">
            <button type="reset" class="button reset" (click)="close.emit()">Abbrechen</button>
            <button type="submit" class="button submit" [disabled]="form.dirty && form.invalid">Anmelden</button>
        </div>
    </form>
</div>
