<app-layout title="Anmeldung">
    <div class="container">
        <p *ngIf="hasError" class="error">Bitte Anmeldedaten überprüfen</p>
        <form class="form" [formGroup]="form" (ngSubmit)="doLogin()">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input class="form-field validate" formControlName="username" type="text" id="username">
                <div class="error" [appFieldError]="form.controls['username']">Der Benutzername ist erforderlich.</div>
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input class="form-field validate" formControlName="password" type="password" id="password">
                <div class="error" [appFieldError]="form.controls['password']">Das Passwort ist erforderlich.</div>
            </div>
            <div class="actions">
                <button type="reset" class="button reset" (click)="cancel()">Abbrechen</button>
                <button type="submit" class="button submit" [appFormSubmit]="form">Anmelden</button>
            </div>
        </form>
    </div>
</app-layout>
