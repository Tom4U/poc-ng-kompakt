<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <div class="container">
        <header class="header container-padding">
            <h1 class="title">Begrüßung</h1>
        </header>
        <main class="content container-padding">
            <div class="greeter">
                <div class="prompt">
                    <div class="form-group">
                        <input class="input" type="text" name="name" id="name" placeholder="Dein Name" required>
                    </div>
                    <div class="actions">
                        <button id="greet-action" class="action">Sag Hallo</button>
                    </div>
                </div>
                <div class="output">
                    <p id="greeting"></p>
                </div>
            </div>
        </main>
        <footer class="footer container-padding">
            <p>&copy; 2022 by me :)</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
